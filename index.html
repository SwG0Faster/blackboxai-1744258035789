<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Server Test</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-2xl font-bold text-indigo-600">Test Server</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="login.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Sign in</a>
                        <a href="register.html" class="bg-indigo-600 text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">Sign up</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h1 class="text-2xl font-semibold text-gray-900">Welcome to the Test Server</h1>
                            <p class="mt-4 text-gray-600">
                                This is a simple test page to verify that the server is working correctly.
                            </p>
                            <div class="mt-6">
                                <button id="testButton" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Test Server Connection
                                </button>
                            </div>
                            <div id="serverResponse" class="mt-4 text-sm text-gray-600"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white">
            <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8">
                <div class="mt-8 md:mt-0 md:order-1">
                    <p class="text-center text-base text-gray-400">
                        &copy; 2024 Test Server. All rights reserved.
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const responseDiv = document.getElementById('serverResponse');
            responseDiv.textContent = 'Testing server connection...';
            
            try {
                const response = await fetch(window.location.href);
                if (response.ok) {
                    responseDiv.textContent = 'Server is working correctly! ✅';
                    responseDiv.className = 'mt-4 text-sm text-green-600';
                } else {
                    throw new Error('Server response was not ok');
                }
            } catch (error) {
                responseDiv.textContent = 'Error connecting to server ❌';
                responseDiv.className = 'mt-4 text-sm text-red-600';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
